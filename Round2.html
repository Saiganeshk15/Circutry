<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuitry</title>
    <link rel="stylesheet" href="Assets/Styles/round.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <link rel="shortcut icon" href="Assets/Images/ieee.png" type="image/x-icon">
</head>

<body>
    <nav>
        <img src="Assets/Images/vbit.png" alt="vbit logo">
        <img src="Assets/Images/ieee.png" alt="ieee vbit sb logo">
        <img src="Assets/Images/pes.png" alt="pes logo">
    </nav>
    <div class="wrapper">
        <div class="left">
            <h1>Round 1</h1>
            <h1 class="question"><span id="qno">1</span>. <span id="question"></span></h1>
            <div class="image-wrapper">
                <img id="que-img" src="Assets/Images/Round2/1.png" alt="">
            </div>
            <form action="">
                <ul>
                    <div><input type="radio" name="options" id="1" value="1"><label id="op1">Option 1</label></div>
                    <div><input type="radio" name="options" id="2" value="2"><label id="op2">Option 2</label></div>
                    <div><input type="radio" name="options" id="3" value="3"><label id="op3">Option 3</label></div>
                    <div><input type="radio" name="options" id="4" value="4"><label id="op4">Option 4</label></div>
                </ul>
                <div class="">
                    <input id="save" class="login-btn" value="Save">
                    <input id="next" class="login-btn" type="submit" value="Next">
                </div>
            </form>
        </div>
        <div class="right">
            <div class="right-header">
                Round <span id="round-nav">1</span>
            </div>
            <div class="questions">
                <div class="circle">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
                <div class="circle">5</div>
                <div class="circle">6</div>
                <div class="circle">7</div>
                <div class="circle">8</div>
                <div class="circle">9</div>
                <div class="circle">10</div>
            </div>
            <div class="submit-btn">
                <input id="submit" class="login-btn" value="Submit">
            </div>
        </div>
    </div>
    <script src="Assets/JavaScript/config.js"></script>
    <script src="Assets/JavaScript/round2.js"></script>
</body>

</html>
