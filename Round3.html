<head>

    <link rel="stylesheet" href="Assets/Styles/round3.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>

    <link rel="shortcut icon" href="Assets/Images/ieee.png" type="image/x-icon">
</head>

<body>
    <nav>
        <img src="Assets/Images/vbit.png" alt="vbit logo">
        <img src="Assets/Images/pes.png" alt="pes logo">
        <img class="sb-logo" src="Assets/Images/ieee.png" alt="ieee vbit sb logo">

    <div class="main-wrapper">
        <div class="left">
            <div class="question">
                <p id="question">Design a circuit using the bellow components.</p>
                <ol id="components" class="components">

            </div>
            <div class="">

        <div class="right">

            <div class="questions">
                <div id="q1" class="circle">1</div>
                <div id="q2" class="circle">2</div>
                <div id="q3" class="circle">3</div>
                <div id="q4" class="circle">4</div>
            </div>
